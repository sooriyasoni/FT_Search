<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search Headlines</title>
    <link
      rel="stylesheet"
      href="https://www.ft.com/__origami/service/build/v2/bundles/css?modules=o-grid@^5.0.2,o-colors@^5.0.6,o-typography@^6.1.3,o-table@^8.0.1&brand=internal"
    />
  </head>

  <body onload="onLoad()" class="o-colors-page-background">
    <h1 text-align="center">Financial Times</h1>

    <div class="o-grid-container o-typography-wrapper">
      <div class="o-grid-row" data-o-grid-colspan="center 8">
        <input type="text" id="query" placeholder="Search.." />
        <button id="go" type="submit" onClick="onClickPage('go')" value="0">
          <ul id="target"></ul>
          Go
          <i class="fa fa-search"></i>
        </button>
      </div>
      <p id="demo"></p>
    </div>
    <div>
      <button type="submit" onClick="onClickPage('prev')" value="0" id="prev">
        <ul></ul>
        prev
        <i class="fa fa-search"></i>
      </button>
      <button
        type="submit"
        disabled:true
        onClick="onClickPage('curr')"
        value="1"
        id="curr"
      >
        <ul></ul>
        curr
        <i class="fa fa-search"></i>
      </button>
      <button id="next" type="submit" onClick="onClickPage('next')" value="2">
        <ul></ul>
        next
        <i class="fa fa-search"></i>
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
